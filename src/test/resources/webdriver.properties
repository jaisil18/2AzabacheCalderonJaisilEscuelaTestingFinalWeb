# WebDriver Configuration
webdriver.driver=chrome
webdriver.base.url=https://www.saucedemo.com

# Chrome options to suppress CDP warnings
chrome.switches=--test-type,--no-sandbox,--ignore-certificate-errors,--disable-dev-shm-usage,--disable-gpu,--disable-extensions,--disable-web-security,--remote-allow-origins=*
chrome.prefs=profile.default_content_settings.popups=0,download.default_directory=/tmp

# Suppress CDP warnings
webdriver.chrome.silentOutput=true
