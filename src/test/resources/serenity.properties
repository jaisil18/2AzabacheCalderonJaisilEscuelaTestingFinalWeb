# Serenity Configuration
webdriver.driver=chrome
webdriver.base.url=https://www.saucedemo.com

# Chrome options - suppress CDP warnings and optimize
chrome.switches=--test-type,--no-sandbox,--ignore-certificate-errors,--disable-dev-shm-usage,--disable-gpu,--disable-extensions,--disable-web-security,--remote-allow-origins=*,--disable-blink-features=AutomationControlled,--log-level=3,--silent-launch,--disable-logging,--v=0,--vmodule=*/chrome/browser/devtools/*=0
chrome.prefs=profile.default_content_settings.popups=0,download.default_directory=/tmp,profile.managed_default_content_settings.javascript=1,credentials_enable_service=false,profile.password_manager_enabled=false

# Serenity reporting
serenity.report.encoding=UTF-8
serenity.take.screenshots=FOR_FAILURES
serenity.logging=QUIET
serenity.timeout=30000
serenity.browser.headless=false

# Credentials
credentials.valid.username=standard_user
credentials.valid.password=secret_sauce
credentials.locked.username=locked_out_user
credentials.locked.password=secret_sauce
credentials.invalid.username=invalid_user
credentials.invalid.password=wrong_password
